        <h1>Synoptas - Multi-AI Validation Tool</h1>
        <p>Making a tough business decision? Sometimes you want a second opinion. Synoptas gives you three. We run your question through GPT-5 and Gemini models, then show you where they agree and where they see things differently.</p>
        
        <h2>How It Works</h2>
        <ol>
          <li><strong>Ask your question</strong> - Type in what you're trying to decide. Pricing, hiring, expansion, whatever.</li>
          <li><strong>3 models analyze it</strong> - GPT-5 Mini, Gemini 3 Pro, and Gemini 3 Flash each give their take independently.</li>
          <li><strong>See the consensus</strong> - We highlight where all three agree (high confidence), where two agree, and where they disagree (worth digging into).</li>
        </ol>
        
        <h2>What You Get</h2>
        <ul>
          <li><strong>Consensus analysis</strong> - When all models agree, you can move forward with more confidence.</li>
          <li><strong>Dissent points</strong> - When they disagree, that's where you need to do more research.</li>
          <li><strong>Risk and creativity sliders</strong> - Adjust how conservative or bold you want the recommendations.</li>
          <li><strong>Experiment tracking</strong> - Turn decisions into experiments and track what actually happens.</li>
        </ul>

        <h2>Common Questions</h2>
        <h3>What's this actually for?</h3>
        <p>It's for business decisions where you want more than one perspective. Should I raise prices? Should I hire now or wait? Should I enter this market? That kind of thing.</p>
        
        <h3>How is this different from just using ChatGPT?</h3>
        <p>ChatGPT gives you one answer. We show you three answers side by side, then tell you where they agree. If all three say "yes, raise your prices" - that's more useful than one model saying it.</p>
        
        <h3>What if the models disagree?</h3>
        <p>That's actually valuable information. It means the answer isn't obvious, and you should probably research that specific point more before deciding.</p>
