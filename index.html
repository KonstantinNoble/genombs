        <p>Get structured second opinions before committing to critical decisions. Three AI models analyze your situation independently, showing where they agree (strong signal) and where they disagree (dig deeper). Investor-ready analysis in under 60 seconds.</p>
        
        <h2>How It Works</h2>
        <ol>
          <li><strong>Describe your decision and context</strong> – What are you deciding? Investment, hiring, pricing, strategy – any high-stakes choice.</li>
          <li><strong>Get three independent perspectives</strong> – Each AI model analyzes your decision without seeing the others' responses.</li>
          <li><strong>Review structured insights</strong> – See consensus (all agree), majority (most agree), and dissent (disagreement worth exploring).</li>
          <li><strong>Export investor-ready analysis</strong> – Download a professional PDF to share with advisors, investors, or your team.</li>
        </ol>
        
        <h2>What You Get</h2>

          <li><strong>Investor-Ready Reports</strong> – Export professional PDFs with structured analysis and alternatives.</li>

        <h2>Frequently Asked Questions</h2>
        <h3>What exactly does Synoptas do?</h3>
        <p>You describe a decision. Three AI models analyze it independently. We show you where they agree, where they disagree, and what alternatives exist. You get structured analysis in under 60 seconds.</p>
        
        <h3>Why three AI models instead of one?</h3>
        <p>One model gives you one opinion. Three models show you consensus and dissent – helping you know when to trust a recommendation and when to dig deeper.</p>
        
        <h3>What kinds of decisions should I analyze?</h3>
        <p>Any decision where a second opinion would help: hiring, investment, pricing, strategic pivots, vendor selection. The higher the stakes, the more valuable the analysis.</p>
