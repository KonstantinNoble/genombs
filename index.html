        <h1>Synoptas – Document Your Decisions Before You Commit</h1>
        <p>Create an audit trail before stakeholders ask. Three AI perspectives analyze your decision independently, documenting consensus, dissent, and alternatives. Stakeholder-ready reports in under 60 seconds.</p>
        
        <h2>How It Works</h2>
        <ol>
          <li><strong>Describe your decision and context</strong> – What are you deciding? What's at stake? Investment, hiring, strategy – any high-stakes choice.</li>
          <li><strong>Collect three AI perspectives</strong> – Each model analyzes your decision independently, without seeing the others' responses.</li>
          <li><strong>Review documented insights</strong> – See where all three agree (consensus), where most agree (majority), and where they disagree (dissent).</li>
          <li><strong>Confirm and export</strong> – Acknowledge decision ownership and export a stakeholder-ready PDF audit report.</li>
        </ol>
        
        <h2>What You Get</h2>
        <ul>
          <li><strong>Multi-Perspective Documentation</strong> – Three AI models document different viewpoints on your decision.</li>
          <li><strong>Consensus & Dissent Analysis</strong> – Instantly identify strong signals and areas requiring deeper consideration.</li>
          <li><strong>Decision Coverage Score</strong> – Measure how thoroughly your decision was analyzed.</li>
          <li><strong>Stakeholder-Ready Reports</strong> – Export PDF documentation with timestamps, alternatives, and your ownership confirmation.</li>
        </ul>

        <h2>Frequently Asked Questions</h2>
        <h3>What exactly does Synoptas do?</h3>
        <p>You describe a decision. Three AI models analyze it independently and document their perspectives. We show you where they agree, where they disagree, and what alternatives exist. You get an exportable audit record in under 60 seconds.</p>
        
        <h3>Why three AI models instead of one?</h3>
        <p>One model gives you one perspective with no way to verify it. Three models give you documented consensus, documented dissent, and a complete picture you can defend to stakeholders.</p>
        
        <h3>What kinds of decisions should I document?</h3>
        <p>Any decision you might need to justify later: investment decisions, strategic pivots, major hires, pricing changes, vendor selections. The higher the stakes, the more valuable the documentation.</p>
        
        <h3>How much does it cost?</h3>
        <p>Free: 2 decision records per day. Premium: $26.99/month for 10 daily records plus competitive context, 6-12 month outlook, and stakeholder-ready PDF exports.</p>
