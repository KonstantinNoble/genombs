<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/favicon.png">
    
    <!-- Minimal Fallback Meta Tags - Full SEO handled by React Helmet -->
    <title>Synoptas - AI Business Strategy Planner</title>
    <meta name="description" content="Turn your business goals into actionable AI-powered strategies with real-time market research.">
    <meta name="author" content="Synoptas" />
    <meta name="robots" content="index, follow" />
    
    <!-- Sitemap -->
    <link rel="sitemap" type="application/xml" href="/sitemap.xml" />
    
    <!-- Mobile Optimization -->
    <meta name="theme-color" content="#F97316" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- Structured Data for SEO -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "SoftwareApplication",
        "name": "Synoptas",
        "applicationCategory": "BusinessApplication",
        "description": "AI-powered business strategy planner providing personalized strategies based on real-time market research and website analysis",
        "url": "https://synoptas.com",
        "logo": "https://synoptas.com/favicon.png",
        "operatingSystem": "Web Browser",
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "USD",
          "availability": "https://schema.org/InStock",
          "description": "Free plan with 2 daily analyses. Premium plan $9.99/mo with 8 daily analyses and advanced features."
        },
        "featureList": [
          "AI-powered business strategy creation",
          "Real-time market research from 10-20+ sources",
          "Website analysis for personalized strategies",
          "AI Autopilot with daily focus tasks",
          "Deep Analysis with ROI projections",
          "Competitor analysis and risk mitigation"
        ]
      }
    </script>
  </body>
</html>
